<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>JUARANYA BET GENERATOR</title>

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  margin:0;
  background:linear-gradient(135deg,#111,#222);
  color:#fff;
}

/* ===== LOGIN ===== */
#loginBox{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.login-card{
  background:#1e1e1e;
  padding:30px;
  width:320px;
  border-radius:10px;
  box-shadow:0 0 25px rgba(0,0,0,.6);
  text-align:center;
}

.login-card h2{
  margin:0 0 10px;
  color:orange;
}

.login-card input{
  width:100%;
  padding:10px;
  border:none;
  border-radius:5px;
}

.login-card button{
  width:100%;
  padding:10px;
  margin-top:15px;
  background:orange;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-weight:bold;
}

.login-card button:hover{opacity:.9}

.error{color:#ff4d4d;font-size:13px;margin-top:10px}

/* ===== APP ===== */
#app{display:none;padding:20px}

h3{color:orange}

input,select,button,textarea{
  padding:6px;
  margin:4px;
}

textarea{
  width:100%;
  height:260px;
}

button{
  cursor:pointer;
  background:#444;
  color:#fff;
  border:none;
  border-radius:4px;
}

button:hover{background:#666}

.manual,.presetBox{display:none}

table{
  border-collapse:collapse;
  width:100%;
}

th,td{
  border:1px solid #555;
  padding:6px;
}
</style>
</head>

<body>

<!-- ===== LOGIN ===== -->
<div id="loginBox">
  <div class="login-card">
    <h2>JUARANYA</h2>
    <p>Masukkan Sandi</p>

    <div style="position:relative">
      <input type="password" id="password" placeholder="Password" style="padding-right:40px">
      <span onclick="togglePassword()"
        style="position:absolute;right:12px;top:50%;transform:translateY(-50%);
        cursor:pointer;font-size:18px">üëÅ</span>
    </div>

    <button onclick="login()">MASUK</button>
    <div id="error" class="error"></div>
  </div>
</div>

<!-- ===== APP ===== -->
<div id="app">

<h3>JUARANYA BET GENERATOR</h3>

Periode :
<input id="periode" value="0000">

<br><br>

Pasaran Mode :
<select id="presetMode" onchange="togglePreset()">
  <option value="on">PRESET ON</option>
  <option value="off">MANUAL</option>
</select>

<div id="manualPasaran">
  Pasaran :
  <input id="pasaranManual" value="HONGKONG">
</div>

<div class="presetBox" id="presetBox">
Preset Pasaran (pisahkan dengan koma):<br>
<input id="customPreset" style="width:90%"
value="SYDNEY,GUANGDONG,SINGAPORE,JEJULOTTO,HONGKONG,MONACO,TURIN">
</div>

<hr>

Mode Bet :
<select id="mode" onchange="toggleManual()">
  <option value="auto">OTOMATIS</option>
  <option value="manual">MANUAL</option>
</select>

Filter Nomor :
<select id="filter">
  <option value="mix">Acak</option>
  <option value="twin">Twin</option>
  <option value="notwin" selected>Non Twin</option>
  <option value="notwin_strict">Non Twin Ketat</option>
</select>

<div class="manual" id="manualBox">
<hr>
4D Line <input id="j4d" type="number" value="3">
Nominal <input id="n4d" type="number" value="100"><br>

3D Line <input id="j3d" type="number" value="3">
Nominal <input id="n3d" type="number" value="100"><br>

2D Line <input id="j2d" type="number" value="3">
Nominal <input id="n2d" type="number" value="100">
</div>

<div id="autoBox">
<hr>
Max Total Bayar
<input id="maxTotal" type="number" value="30000" step="5000" min="5000"
oninput="formatMaxTotal()">
</div>

<br>
<button onclick="generate()">GENERATE</button>
<button onclick="copyHTML()">COPY</button>

<hr>
<textarea id="output"></textarea>

</div>

<script>
/* ===== SESSION LOGIN ===== */
window.onload=function(){
  if(sessionStorage.getItem("loginJUARA")==="ok"){
    loginBox.style.display="none";
    app.style.display="block";
  }
};

function login(){
  if(password.value==="juarapass"){
    sessionStorage.setItem("loginJUARA","ok");
    loginBox.style.display="none";
    app.style.display="block";
  }else{
    error.innerText="‚ùå Password salah";
  }
}

function togglePassword(){
  password.type = password.type==="password"?"text":"password";
}

/* ===== PASARAN ===== */
let presetIndex=0;

function togglePreset(){
  let on=presetMode.value==="on";
  presetBox.style.display=on?"block":"none";
  manualPasaran.style.display=on?"none":"block";
}

function getPasaran(){
  if(presetMode.value==="off") return pasaranManual.value;
  let list=customPreset.value.split(",").map(x=>x.trim()).filter(Boolean);
  let p=list[presetIndex];
  presetIndex=(presetIndex+1)%list.length;
  return p;
}

function toggleManual(){
  let m=mode.value==="manual";
  manualBox.style.display=m?"block":"none";
  autoBox.style.display=m?"none":"block";
}

/* ===== GENERATOR ===== */
function rand(min,max){return Math.floor(Math.random()*(max-min+1))+min}
function isTwin(n){return /^(\d)\1+$/.test(n)}
function isStrictNonTwin(n){return new Set(n).size===n.length}

function genNum(len,f){
  for(let i=0;i<1000;i++){
    let n="";for(let j=0;j<len;j++)n+=rand(0,9);
    if(f==="twin"&&!isTwin(n))continue;
    if(f==="notwin"&&isTwin(n))continue;
    if(f==="notwin_strict"&&!isStrictNonTwin(n))continue;
    return n;
  }
  return "0".repeat(len);
}

function genSet(len,c,f){
  let s=new Set();while(s.size<c)s.add(genNum(len,f));
  return [...s];
}

function makeRow(l,len,line,nom){
  let nums=genSet(len,line,filter.value);
  let bayar=line*nom;
  return {
    html:`<tr><td align=center>${l}</td><td>${nums.join(" , ")}</td>
    <td align=center>@${nom}</td><td align=center>0%</td>
    <td align=center>${bayar}</td></tr>`,
    total:bayar
  };
}

function generate(){
  let per=periode.value.trim();
  if(per===""||per==="0000"){alert("Periode belum diganti");return;}
  let pas=getPasaran(),rows=[],total=0;
  let r4=makeRow("4D",4,3,100);
  let r3=makeRow("3D",3,3,100);
  let r2=makeRow("2D",2,3,100);
  total=r4.total+r3.total+r2.total;
  rows=[r4.html,r3.html,r2.html];
  output.value=`Bet Sukses!! Periode ${per} - ${pas}\nTotal: ${total}`;
}

function copyHTML(){navigator.clipboard.writeText(output.value)}
function formatMaxTotal(){}
togglePreset();toggleManual();
</script>

</body>
</html>
