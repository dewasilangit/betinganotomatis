<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bet Generator</title>
<style>
body { font-family: Arial; background:#222; color:#fff; }
input, button, textarea { padding:6px; margin:4px; }
textarea { width:100%; height:260px; }
table { width:100%; border-collapse: collapse; }
th, td { border:1px solid #555; padding:6px; }
</style>
</head>
<body>

<h3>BET GENERATOR</h3>

Pasaran :
<input id="pasaran" value="SINGAPORE">

Periode :
<input id="periode" value="351">

<hr>

Jumlah Angka:
<br>
4D : <input id="j4d" type="number" value="5">
Nominal : <input id="n4d" type="number" value="2600">

<br>
3D : <input id="j3d" type="number" value="4">
Nominal : <input id="n3d" type="number" value="1400">

<br>
2D : <input id="j2d" type="number" value="4">
Nominal : <input id="n2d" type="number" value="5000">

<br><br>
<button onclick="generate()">GENERATE</button>

<hr>

<h4>HASIL HTML (SIAP COPY)</h4>
<textarea id="output"></textarea>

<script>
function rand(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function generateNumbers(length, count) {
  let set = new Set();
  while (set.size < count) {
    let num = "";
    for (let i = 0; i < length; i++) {
      num += rand(0,9);
    }
    set.add(num);
  }
  return [...set];
}

function generate() {
  let pasaran = document.getElementById("pasaran").value;
  let periode = document.getElementById("periode").value;

  let j4d = +document.getElementById("j4d").value;
  let j3d = +document.getElementById("j3d").value;
  let j2d = +document.getElementById("j2d").value;

  let n4d = +document.getElementById("n4d").value;
  let n3d = +document.getElementById("n3d").value;
  let n2d = +document.getElementById("n2d").value;

  let a4d = generateNumbers(4, j4d);
  let a3d = generateNumbers(3, j3d);
  let a2d = generateNumbers(2, j2d);

  let t4d = j4d * n4d;
  let t3d = j3d * n3d;
  let t2d = j2d * n2d;

  let total = t4d + t3d + t2d;

  let html = `
<div class="panel-">
<h4 class="color-white">
Bet Sukses!! 
<font color="orange">Periode ${periode} - ${pasaran}</font>
</h4>

<table class="history">
<thead>
<tr>
<th>No</th><th>Tebakan</th><th>Taruhan</th><th>Diskon</th><th>Bayar</th>
</tr>
</thead>
<tbody>

<tr>
<td align="center">4D</td>
<td>${a4d.join(" , ")}</td>
<td align="center">@${n4d.toLocaleString()}</td>
<td align="center">0.00%</td>
<td align="center">${n4d.toLocaleString()} X ${j4d} = ${t4d.toLocaleString()}</td>
</tr>

<tr>
<td align="center">3D</td>
<td>${a3d.join(" , ")}</td>
<td align="center">@${n3d.toLocaleString()}</td>
<td align="center">0.00%</td>
<td align="center">${n3d.toLocaleString()} X ${j3d} = ${t3d.toLocaleString()}</td>
</tr>

<tr>
<td align="center">2D</td>
<td>${a2d.join(" , ")}</td>
<td align="center">@${n2d.toLocaleString()}</td>
<td align="center">0.00%</td>
<td align="center">${n2d.toLocaleString()} X ${j2d} = ${t2d.toLocaleString()}</td>
</tr>

<tr>
<td colspan="4" align="center">Total Bayar Pemain :</td>
<td>${total.toLocaleString()}</td>
</tr>

</tbody>
</table>
</div>
`;

  document.getElementById("output").value = html.trim();
}
</script>

</body>
</html>
