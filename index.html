<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bet Generator</title>
<style>
body { font-family: Arial; background:#222; color:#fff; }
input, button, textarea { padding:6px; margin:4px; }
textarea { width:100%; height:260px; }
button { cursor:pointer }
</style>
</head>
<body>

<h3>BET GENERATOR</h3>

Pasaran :
<input id="pasaran" value="HONGKONG">

Periode :
<input id="periode" value="352">

<br><br>
<button onclick="generate()">GENERATE</button>
<button onclick="copyHTML()">COPY</button>

<hr>

<h4>HASIL HTML</h4>
<textarea id="output"></textarea>

<script>
function rand(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function generateNumbers(length, count) {
  let set = new Set();
  while (set.size < count) {
    let num = "";
    for (let i = 0; i < length; i++) {
      num += rand(0,9);
    }
    set.add(num);
  }
  return [...set];
}

function randomNominal(){
  return rand(1,30) * 100; // kelipatan 100
}

function buildRow(label, digit){
  let lines = rand(1,12);
  let nominal = randomNominal();
  let nums = generateNumbers(digit, lines);
  let bayar = nominal * lines;

  return {
    html:`
<tr>
<td align="center">${label}</td>
<td>${nums.join(" , ")} ,</td>
<td align="center">@${nominal.toLocaleString()}</td>
<td align="center">0.00%</td>
<td align="center">${nominal.toLocaleString()} X ${lines} = ${bayar.toLocaleString()}</td>
</tr>`,
    total: bayar
  }
}

function generate() {
  let pasaran = document.getElementById("pasaran").value;
  let periode = document.getElementById("periode").value;

  let r4 = buildRow("4D",4);
  let r3 = buildRow("3D",3);
  let r2 = buildRow("2D",2);

  let total = r4.total + r3.total + r2.total;

  let html = `
<div class="panel-">
<h4 class="color-white">
Bet Sukses!!
<font color="orange">Periode ${periode} - ${pasaran}</font>
</h4>

<table class="history" border="1" cellpadding="6" cellspacing="0">
<thead>
<tr>
<th>No</th><th>Tebakan</th><th>Taruhan</th><th>Diskon</th><th>Bayar</th>
</tr>
</thead>
<tbody>
${r4.html}
${r3.html}
${r2.html}
<tr>
<td colspan="4" align="center">Total Bayar Pemain :</td>
<td>${total.toLocaleString()}</td>
</tr>
</tbody>
</table>
</div>
`;

  document.getElementById("output").value = html.trim();
}

function copyHTML(){
  let out = document.getElementById("output");
  out.select();
  document.execCommand("copy");
  alert("Hasil berhasil di copy");
}
</script>

</body>
</html>
